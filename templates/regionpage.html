{% extends "regionbase.html"%}

{% block content %}

{% for i in data %}
    {% set chtext = i %}
    <div class="grid-item">
        <a href = "/{{title_lower}}/{{chtext.split() | join ('-') | lower}}/" target="_self">{{i | title}}</a>
        <img src="static/img/{{title_lower}}/{{i}}.png" alt="Country of {{i}}">
    </div> 
{% endfor %}

{% endblock %}
