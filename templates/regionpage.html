{% extends "regionbase.html"%}

{% block content %}

{% for i in data %}
    {% set chtext = i %}
    <div class="grid-item">
        <a href = "/{{title_lower}}/{{chtext.split() | join ('-') | lower}}/" target="_self">{{i | title}}</a>
        <img src={{pic_name}}>
    </div> 
{% endfor %}

{% endblock %}
