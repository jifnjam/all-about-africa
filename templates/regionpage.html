{% extends "regionbase.html"%}

{% block content %}

{% for i in data %}
    {% set chtext = i %}
    <div class="grid-item">
        <a href = "/{{title_lower}}/{{chtext.split() | join ('-') | lower}}/" target="_self">{{i | title}}</a>
        <img src="/static/{{regpic}}/{{i | title  | join ('')}}.png" alt="Country of {{i | title}}">
    </div> 
{% endfor %}

{% endblock %}
