{% extends "regionbase.html"%}
layout: page
title: "{{title}}"
permalink: /{{title_lower}}

{% block content %}

{% for i in data %}
    {% set chtext = i %}
     <li><a href = "/{{title_lower}}/{{chtext.split() | join ('-') | lower}}/" target="_self">{{i | capitalize}}</a></li>
{% endfor %}

{% endblock %}
