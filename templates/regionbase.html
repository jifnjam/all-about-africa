<!DOCTYPE html>
<html lang=en>

<head>
  <title>{{title}}</title>

  <link rel="shorcut icon" type="image/png" href="/static/img/favicon.png">
  <meta charset="UTF-8">
  <meta name="description" content="Africa Informational Site">
  <meta name="keywords" content="Africa, country, countries, North Africa, West Africa, East Africa, Central Africa, South Africa">

  <style>
    header {
      color: #EBF7E3;
      font-family: "Arial Black", sans-serif;
      font-size: 3em;
      text-align: center;
      position: relative;
      margin: 20px;
    }

    body {
      background-image: linear-gradient(to right, #66B032, #9BD770);
      margin: 0;
    }

    h2 {
      color: #EBF7E3;
      font-family: arial;
      padding-left: 25px;
      text-align: center;
      font-size: 2em;
      position: relative;
    }

    .grid-container {
      display: grid;
      column-gap: 50px;
      row-gap: 25px;
      grid-template-columns: 50% 50%;
      color: #EBF7E3;
      font-size: 1.2em;
      position: relative;
    }

    .grid-item {
      text-align: center;
      padding-left: 20px;
      font-size: 20px;
      text-decoration: none;
    }

    a {
      text-decoration: none;
      color: #ffffff;
    }

    .homeul {
      list-style-type: none;
      margin: 0;
      padding: 0px;
      overflow: hidden;
      /*background-color: #375F1B;*/
      background-image: linear-gradient(to right, #66B032, #9BD770);
      position: sticky;
      position: -webkit-sticky;
      top: 0;
      width: 100%;
    }

    .homeli {
      float: left;
    }

    .homeli a {
      display: block;
      color: white;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      transition-duration: 0.4s;
      cursor: pointer;
    }

    .homeli a:hover {
      text-decoration: none;
      opacity: 1;
      border-bottom: 1px solid white;
    }
  </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

  <div>
    <ul class="homeul">
      <li class="homeli"><a class='home' href='/' target="_self">Home</a></li>
      <li class="homeli"><a class='home' href="/northafrica/">North Africa</a></li>
      <li class="homeli"><a class='home' href="/southafrica/">South Africa</a></li>
      <li class="homeli"><a class='home' href="/westafrica/">West Africa</a></li>
      <li class="homeli"><a class='home' href="/eastafrica/">East Africa</a></li>
      <li class="homeli"><a class='home' href="/centralafrica/">Central Africa</a></li>
    </ul>
  </div>

  <header>{{title}}</header>
  <h2>{{title}}'s Countries listed A-Z</h2>
  <div class="grid-container">{% block content %}{% endblock %}</div>

</body>

</html>
