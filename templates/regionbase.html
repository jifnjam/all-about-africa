<!DOCTYPE html>
<html lang=en>

<head>
  <title>{{title}}</title>

  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta charset="UTF-8">
  <meta name="description" content="Africa Informational Site">
  <meta name="keywords" content="Africa, country, countries, North Africa, West Africa, East Africa, Central Africa, South Africa">

  <style>
    h1 {
      color: #00AF54;
      text-align: center;
      font-family: "Arial Black", sans-serif;
      font-size: 300%;
      display: block;
    }

    body {
      background-color: #7fd8be;
    }

    h4 {
      background-color: #e71d36;
      color: white;
    }

    h2 {
      color: #ffffff;
      font-family: arial;
      padding-left: 25px;
    }

    .homeul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #00AF54;
      position: sticky;
      position: -webkit-sticky;
      top: 0;
      width: 100%;
    }

    .homeli {
      float: left;
    }

    .homeli a {
      display: block;
      color: white;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      transition-duration: 0.4s;
      cursor: pointer;
    }

    .homeli a:hover:not(.active) {
      background-color: #e71d36;
      text-decoration: none;
    }

    .homeli a:hover:active {
      background-color: #637081;
      text-decoration: none;
    }

    section {
      background-color: #ffffff;
    }

    .grid-container {
      display: grid;
      column-gap: 75px;
      row-gap: 50px;
      grid-template-columns: auto 50px;
    }

    .grid-item {
      text-align: center;
      padding-left: 20px;
      font-size: 20px;
      text-decoration: none;
      grid-column: 1 / 1;
    }

    .sider {
      text-align: center;
      font-size: 20px;
      grid-column: 2/1;
    }

    a {
      text-decoration: none;
      color: #000000;
    }
  </style>
</head>

<body>

  <div>
    <ul class="homeul">
      <li class="homeli"><a class='home' href='/' target="_self">Home</a></li>
      <li class="homeli"><a class='home' href="/northafrica/">North Africa</a></li>
      <li class="homeli"><a class='home' href="/southafrica/">South Africa</a></li>
      <li class="homeli"><a class='home' href="/westafrica/">West Africa</a></li>
      <li class="homeli"><a class='home' href="/eastafrica/">East Africa</a></li>
      <li class="homeli"><a class='home' href="/centralafrica/">Central Africa</a></li>
    </ul>
  </div>

  <section>
    <div>
      <h1>{{title}}</h1>
    </div>

    <h2> {{title}}'s Countries listed A-Z</h2>

    <div class="grid-container">
      {% block content %}{% endblock %}
      <div class="sider"></div>
    </div>

  </section>
</body>

</html>
